<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>エンジニア必修知識クイズ</title>
    <meta name="description" content="エンジニアなら絶対知っておくべき必修知識をクイズ形式で学習。初級・中級・上級の各10問で実践的なスキルを身につけます。" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-top">
        <h1>🚀 エンジニア必修知識クイズ</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="ダークモード切替">
          <span class="theme-icon">🌙</span>
        </button>
      </div>
      <div class="subtitle">実務で必須のコマンドとツールをマスター</div>
      
      <div class="level-selector">
        <button class="level-btn active" data-level="beginner">
          📚 初級<span class="level-desc">基本コマンド</span>
        </button>
        <button class="level-btn" data-level="intermediate">
          ⚡中級<span class="level-desc">開発ツール</span>
        </button>
        <button class="level-btn" data-level="advanced">
          🔥 上級<span class="level-desc">システム管理</span>
        </button>
        <button class="level-btn demon-btn" data-level="demon">
          👹 鬼モード<span class="level-desc">実践コマンド</span>
        </button>
      </div>
    </header>

    <main class="quiz-container">
      <div class="quiz-card" id="quizCard">
        <div class="question-number">
          問題 <span id="questionNumber">1</span> / 10
        </div>
        
        <div class="question-content">
          <h2 id="questionText">loading...</h2>
          <!-- 鬼モード用タイマーとシャッフルボタン -->
          <div class="bomb-timer" id="bombTimer" style="display: none;">
            <div class="bomb-container">
              <div class="fuse-container">
                <div class="fuse" id="fuse">
                  <div class="spark" id="spark">💥</div>
                </div>
              </div>
              <div class="bomb">💣</div>
            </div>
            <button class="shuffle-btn" id="shuffleBtn" title="問題をシャッフル">🎲</button>
          </div>
        </div>
        
        <div class="answer-buttons" id="answerButtons">
          <button class="answer-btn know-btn" id="knowBtn">
            知ってる
          </button>
          <button class="answer-btn dont-know-btn" id="dontKnowBtn">
            知らない
          </button>
        </div>
        
        <!-- 鬼モード用スタート画面 -->
        <div class="demon-start-area" id="demonStartArea" style="display: none;">
          <div class="demon-start-content">
            <h3>🔥 鬼モード</h3>
            <button class="primary-btn" id="demonStartBtn">スタート！</button>
          </div>
        </div>

        <!-- 鬼モード用コマンド入力エリア -->
        <div class="command-input-area" id="commandInputArea" style="display: none;">
          <div class="terminal">
            <div class="terminal-header">
              <span class="terminal-title">ターミナル</span>
            </div>
            <div class="terminal-body">
              <div class="command-line">
                <span class="prompt">$ </span>
                <input type="text" class="command-input" id="commandInput" placeholder="コマンドを入力してください..." autocomplete="off">
              </div>
              <div class="command-output" id="commandOutput"></div>
            </div>
            <div class="terminal-footer">
              <button class="terminal-btn hint-btn" id="hintBtn">ヒント(del×2)</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 詳細説明モーダル -->
    <div class="overlay" id="explanationModal">
      <div class="explanation-sheet">
        <div class="explanation-header">
          <h3 id="explanationTitle">詳しい説明</h3>
          <button class="close-btn" id="closeExplanation">×</button>
        </div>
        <div class="explanation-content" id="explanationContent">
          <!-- 動的に内容が挿入される -->
        </div>
        <div class="explanation-footer">
          <button class="secondary-btn" id="nextFromExplanation">
            📝 理解した！次へ
          </button>
        </div>
      </div>
    </div>

    <!-- レベル完了モーダル -->
    <div class="overlay" id="levelCompleteModal">
      <div class="complete-sheet">
        <div class="complete-header">
          <h3 id="completeTitle">🎉 おめでとうございます！</h3>
        </div>
        <div class="complete-content" id="completeContent">
          <!-- 結果が挿入される -->
        </div>
        <div class="complete-footer">
          <button class="primary-btn" id="nextLevelBtn">次のレベルへ</button>
          <button class="secondary-btn" id="reviewBtn">復習する</button>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <div>
        📊 進捗はブラウザに自動保存されます
      </div>
      <div class="tiny">
        実務で使えるエンジニア知識を効率的に習得
      </div>
    </footer>

    <script src="quiz-data.js"></script>
    <script src="quiz-app.js"></script>
  </body>
</html>
