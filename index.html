<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>エンジニア必修知識クイズ</title>
    <meta name="description" content="エンジニアなら絶対知っておくべき必修知識をクイズ形式で学習。初級・中級・上級の各10問で実践的なスキルを身につけます。" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>🚀 エンジニア必修知識クイズ</h1>
      <div class="subtitle">実務で必須のコマンドとツールをマスター</div>
      
      <div id="progress" class="progress">
        <div class="progress-info">
          <div class="progress-text">
            <span class="progress-main">📚 学習進捗</span>
            <span class="progress-detail">
              <span id="currentLevel">初級</span> - 
              <span id="currentQuestion">1</span>/10問目
            </span>
          </div>
          <div class="progress-percentage">
            <span id="progressPct">0%</span>
          </div>
        </div>
        <div class="bar">
          <div class="fill" id="progressBar" style="width:0%"></div>
          <div class="bar-bg"></div>
        </div>
      </div>
      
      <div class="level-selector">
        <button class="level-btn active" data-level="beginner">
          📚 初級<span class="level-desc">基本コマンド</span>
        </button>
        <button class="level-btn" data-level="intermediate">
          ⚡中級<span class="level-desc">開発ツール</span>
        </button>
        <button class="level-btn" data-level="advanced">
          🔥 上級<span class="level-desc">システム管理</span>
        </button>
      </div>
    </header>

    <main class="quiz-container">
      <div class="quiz-card" id="quizCard">
        <div class="question-number">
          問題 <span id="questionNumber">1</span> / 10
        </div>
        
        <div class="question-content">
          <h2 id="questionText">loading...</h2>
        </div>
        
        <div class="answer-buttons">
          <button class="answer-btn know-btn" id="knowBtn">
            ✅ 知ってる
          </button>
          <button class="answer-btn dont-know-btn" id="dontKnowBtn">
            ❌ 知らない
          </button>
        </div>
      </div>
    </main>

    <!-- 詳細説明モーダル -->
    <div class="overlay" id="explanationModal">
      <div class="explanation-sheet">
        <div class="explanation-header">
          <h3 id="explanationTitle">詳しい説明</h3>
          <button class="close-btn" id="closeExplanation">×</button>
        </div>
        <div class="explanation-content" id="explanationContent">
          <!-- 動的に内容が挿入される -->
        </div>
        <div class="explanation-footer">
          <button class="secondary-btn" id="nextFromExplanation">
            📝 理解した！次へ
          </button>
        </div>
      </div>
    </div>

    <!-- レベル完了モーダル -->
    <div class="overlay" id="levelCompleteModal">
      <div class="complete-sheet">
        <div class="complete-header">
          <h3 id="completeTitle">🎉 おめでとうございます！</h3>
        </div>
        <div class="complete-content" id="completeContent">
          <!-- 結果が挿入される -->
        </div>
        <div class="complete-footer">
          <button class="primary-btn" id="nextLevelBtn">次のレベルへ</button>
          <button class="secondary-btn" id="reviewBtn">復習する</button>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <div>
        📊 進捗はブラウザに自動保存されます
      </div>
      <div class="tiny">
        実務で使えるエンジニア知識を効率的に習得
      </div>
    </footer>

    <script src="quiz-data.js"></script>
    <script src="quiz-app.js"></script>
  </body>
</html>
