<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>エンジニア学習マップ（非エンジニア向け）</title>
    <meta name="description" content="非エンジニアのためのエンジニア学習マップ。絶対に学ぶべき基礎と、頻出スキルを体系的に学べます。学習済みチェックで進捗を保存。" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>エンジニア学習マップ</h1>
      <div class="subtitle">非エンジニア・入門者のための必修と頻出スキル</div>
      <div class="actions">
        <input id="search" type="search" placeholder="キーワード検索（例: Git, HTTP, 配列）" />
        <button id="resetProgress" title="全ての学習済みを未完了に戻す">進捗をリセット</button>
      </div>
      <div id="progress" class="progress">
        <div class="bar"><span class="fill" style="width:0%"></span></div>
        <div class="label"><span id="progressCount">0</span>/<span id="progressTotal">0</span> 完了（<span id="progressPct">0%</span>）</div>
      </div>
    </header>

    <main class="container">
      <aside class="sidebar">
        <h2>カテゴリ</h2>
        <ul id="categoryList" class="category-list"></ul>
        <h2>難易度</h2>
        <div class="chips" id="levelChips"></div>
        <h2>所要時間</h2>
        <div class="chips" id="timeChips"></div>
      </aside>
      <section class="content">
        <div id="items" class="items"></div>
      </section>
    </main>

    <footer class="app-footer">
      <div>
        この教材はローカルで動作し、進捗はブラウザの LocalStorage に保存されます。
      </div>
      <div class="tiny">
        使い方: 検索やフィルタで絞り込み、各カードの「学習済み」を切り替えて進捗を管理。
      </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
